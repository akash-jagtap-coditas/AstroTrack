spring.application.name=AstroTrack

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/Projects
spring.datasource.username=postgres
spring.datasource.password=coditas
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Jpa Configuration
spring.jpa.hibernate.ddl-auto=update

# Port Configuration
server.port=9191
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enable=true
springdoc.show-actuator=true
springdoc.packages-to-scan=com.example.AstroTrack.controller
